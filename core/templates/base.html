{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Cash-Flow_PetProject{% endblock %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
    <link rel="stylesheet" type="text/css" href="{% static 'main/css/main.css' %}">

    <!-- Подключение дополнительных стилей -->
    {% block extra_css %}
    {% endblock %}
</head>
<body>
    <header>
        <!-- Навигационная панель или логотип -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Cash-Flow</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <img src="{% static 'main/img/6475986.png' %}" alt="Logo" style="width: 30%; height: auto;">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="{% url 'transaction_list' %}">Transactions <span class="sr-only">(current)</span></a>
                    </li>
                    <!-- Дополнительные ссылки -->
                </ul>

            </div>
        </nav>
    </header>
<!--    <aside>-->

<!--        <span class="logo">CashFlow</span>-->
<!--        <h3>Navigation</h3>-->
<!--        <ul>-->
<!--            <a href=""><li><i class="fas fa-home"></i>Main</li></a>-->
<!--            <a href=""><li><i class="fas fa-home"></i>About us</li></a>-->
<!--            <a href=""><li><i class="fas fa-home"></i>Kontakt</li></a>-->
<!--        </ul>-->
<!--    </aside>-->
    <main role="main" class="container">
        {% block content %}
        <!-- Содержимое страницы -->
        {% endblock %}
    </main>

    <footer class="footer">
        <div class="container">
            <span class="text-muted">Place sticky footer content here.</span>
        </div>
    </footer>

    <!-- Подключение JavaScript и Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    {% block extra_js %}
    {% endblock %}
</body>
</html>
